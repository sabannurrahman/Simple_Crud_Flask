<div class="modal fade" id="create_item" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">                 
                <form action="{{ url_for('item.insert_item') }}" enctype="multipart/form-data" method="POST">
                    <div class="form-group">
                        <label  class="col-form-label">Name Item</label>
                        <input id="x" type="text" name="name_item" class="form-control" placeholder="Enter new name item" value="{{request.form.name_item }}" >
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-form-label">Price</label>
                        <input type="text" name="price" class="form-control"  id="price" placeholder="Rp. 0" value="{{request.form.price }}">
                    </div>
                    <div class="form-group">
                        <label for="stok3" class="col-form-label">Stok</label>
                        <input type="number" name="stok2" class="form-control"  id="stok3" placeholder="0" value="{{request.form.price }}">
                    </div>
                    
                        <div class="col-12">
                            <div class="form-group">
                                <label for="unit2" class="col-form-label">Unit</label>
                                <select name="unit" class="form-control" id="unit2">
                                    <option value="notSelect">Select One</option>
                                    {% if request.form.unit == "Buah": %}
                                    <option value="Buah" selected>Buah</option>
                                    <option value="Pasang">Pasang</option>
                                    {% elif request.form.unit == "Pasang":%}
                                    <option value="Buah">Buah</option>
                                    <option value="Pasang" selected>Pasang</option>
                                    {% else: %}
                                    <option value="Buah">Buah</option>
                                    <option value="Pasang">Pasang</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                  
                    <div class="form-group">
                        <label for="gambar" class="col-form-label">Photo Item</label>
                        <div class="custom-file">
                            <input type="file" name="gambar" class="custom-file-input" id="gambar">
                            <label class="custom-file-label" for="exampleInputFile">Select One</label>    
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description4" class="col-form-label">Description</label>
                        <textarea name="descrip" class="form-control" placeholder="Enter Description Item" style="height: 150px;" id="description4" >{{request.form.description }}</textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit" id="submit_iten">Create</button>
            </div>
            </form>
        </div>
    </div>
</div>
